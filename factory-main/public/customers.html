<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCELLNCE | Customers</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header_style.css" />
    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/footer_style.css" />
    <link rel="stylesheet" href="./css/customers.css" />

</head>

<body>
    <header class="header">
        <nav class="top-navbar">
            <section class="logo-container">
                <p class="logo">
                    <span class="hr">XCELLNCE</span>
                </p>
            </section>
            <section class="nav-links-list-container" id="menuList">
                <ul class="nav-links-list">
                    <li class="nav-link-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./contact.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./dashboard.html" class="nav-link active">Dashboard</a>
                    </li>
                </ul>
            </section>
            <section class="menu-icon-container">
                <i class="fa-solid fa-bars menu-icon" onclick="toggleMenu()"></i>
            </section>
        </nav>
    </header>

    <main>
        <section class="our-customer-table-container">
            <header>
                <h1>Customers</h1>
            </header>
            <div class="buttons-container">
                <div class="addCustomerButtonContainer">
                    <button class="btn" id="addCustomerButton">
                        Add
                    </button>
                </div>
            </div>

            <table id="customerTable" class="our-customer-table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Buying Date</th>
                     

                    </tr>
                </thead>
                <tbody>
                    <!-- Customers rows will be inserted here via JavaScript -->
                </tbody>

            </table>
        </section>

        <!-- Form to add customers -->
        <section class="popup" id="addCustomerFormContainer">
            <header>
                <h2>Add Customers</h2>
            </header>
            <div class="close-addCustomerForm-button close-btn" id="close-addCustomerForm-button">
                &times;
            </div>
            <form id="addCustomerForm" class="form">
                <div class="form-element">
                    <label for="id">Customers ID</label>
                    <input type="text" id="id" name="id" required class="input" />
                </div>
                <div class="form-element">
                    <label for="name">Customers Name</label>
                    <input type="text" id="name" name="name" required class="input" />
                </div>
                <div class="form-element">
                    <label for="buyingDate"> Buying Date: </label>
                    <input type="date" id="buyingDate" name="buyingDate" required class="input" />
                </div>
                <div class="form-element">
                    <button type="submit" class="btn saveBtn">Save</button>
                </div>
            </form>

    

    </main>

    <footer id="footer">
        <p>&copy; 2024 XCELLNCE</p>
    </footer>

    <script src="https://kit.fontawesome.com/b0cda2e9f1.js" crossorigin="anonymous"></script>
    <script src="./js/toggle_menu.js"></script>
    <script src="./js/customers.js"></script>

</body>

</html>
