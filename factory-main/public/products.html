<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCELLNCE | Products</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header_style.css" />
    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/footer_style.css" />
    <link rel="stylesheet" href="./css/products.css">
 
</head>

<body>
    <header class="header">
        <nav class="top-navbar">
            <section class="logo-container">
                <p class="logo">
                    <span class="hr">XCELLNCE</span>
                </p>
            </section>
            <section class="nav-links-list-container" id="menuList">
                <ul class="nav-links-list">
                    <li class="nav-link-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./contact.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./dashboard.html" class="nav-link active">Dashboard</a>
                    </li>
                </ul>
            </section>
            <section class="menu-icon-container">
                <i class="fa-solid fa-bars menu-icon" onclick="toggleMenu()"></i>
            </section>
        </nav>
    </header>

    <main>
        <section class="our-product-table-container">
            <header>
                <h1>Products/Styles</h1>
            </header>
            <div class="buttons-container">
            <div class="addProductButtonContainer">
                <button class="btn" id="addProductsButton">
                    Add 
                </button>
            </div>
            </div>

            <table id="productTable" class="our-product-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Buyer Name</th>
                        <th>Delivery Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customers rows will be inserted here via JavaScript -->
                </tbody>

            </table>
        </section>

        <!-- Form to add customers -->
        <section class="popup" id="addProductFormContainer">
            <header>
                <h2>Add Products </h2>
            </header>
            <div class="close-addProductForm-button close-btn" id="close-addProductForm-button">
                &times;
            </div>
            <form id="addProductForm" class="form">
                <div class="form-element">
                    <label for="id">Product ID</label>
                    <input type="text" id="id" name="id" required class="input" />
                </div>
                <div class="form-element">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required class="input" />
                </div>
                <div class="form-element">
                    <label for="bname">Buyer Name</label>
                    <input type="text" id="bname" name="bname" required class="input" />
                </div>
                <div class="form-element">
                    <label for="deliveryDate">Delivery  Date: </label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required class="input" />
                </div>
                <div class="form-element">
                    <button type="submit" class="btn saveBtn">Save</button>
                </div>
            </form>

        </section>

    </main>

    <footer id="footer">
        <p>&copy; 2024 XCELLNCE</p>
    </footer>

    <script src="https://kit.fontawesome.com/b0cda2e9f1.js" crossorigin="anonymous"></script>
    <script src="./js/toggle_menu.js"></script>
    <script src="./js/product.js"></script>
  
   
</body>

</html>
